name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published] # our website needs to update its download links

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN_DEVELOPMENT }}

jobs:
  mac-compile-and-test:
    permissions:
      id-token: write
      contents: read
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: nicknovitski/nix-develop@v1.1.0
      - uses: Hanaasagi/zig-action-cache@master
        with:
          cache-directories: |
            .floe-cache

      - run: just build mac_ub
      - run: just test-ci

      - name: Upload errors
        if: '!cancelled()'
        run: just upload-errors

      - name: Upload logs
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: logs-macos
          if-no-files-found: ignore
          path: ~/Library/Logs/Floe/*

  linux-compile-and-test:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: nicknovitski/nix-develop@v1.1.0
      - uses: Hanaasagi/zig-action-cache@master
        with:
          cache-directories: |
            .floe-cache

      - if: '!cancelled()'
        run: just build native

      - if: '!cancelled()'
        run: just build windows

      - if: '!cancelled()'
        run: just build mac_ub

      - if: '!cancelled()'
        run: just test-ci

      - if: '!cancelled()'
        name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: .floe-cache/coverage-out/tests
          verbose: true
          fail_ci_if_error: true

      # IMPORTANT(upload-artifact): 
      #  1. If multiple paths are provided as input, the least common ancestor of all the search paths will be used as the 
      #     root directory of the artifact. 
      #  2. All file permissions are removed when uploading.

      - name: Upload Windows binaries
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          if-no-files-found: error
          retention-days: 2
          path: |
            zig-out/x86_64-windows/Floe.vst3
            zig-out/x86_64-windows/Floe.clap
            zig-out/x86_64-windows/tests.exe
            zig-out/x86_64-windows/VST3-Validator.exe
            zig-out/x86_64-windows/Floe-Installer*.exe

      - name: Upload errors
        if: '!cancelled()'
        run: just upload-errors

      - name: Upload logs
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: logs-linux
          if-no-files-found: ignore
          path: ~/.local/state/Floe/*

  windows-test:
    runs-on: windows-latest
    needs: linux-compile-and-test
    if: '!cancelled()'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            build_resources
            test_files
            justfile

      - uses: taiki-e/install-action@just

      - uses: actions/download-artifact@v4
        with:
          name: binaries-windows
          path: zig-out/x86_64-windows

      - run: just test-ci-windows

      - name: Run installer in auto mode
        if: '!cancelled()'
        shell: powershell
        run: |
          $installerPath = Get-ChildItem -Path "zig-out/x86-windows/Floe-Installer*" | Select-Object -ExpandProperty FullName
          if (-not $installerPath) {
            Write-Error "Could not find installer file"
            exit 1
          }
          Write-Host "Found installer at: $installerPath"
          $process = Start-Process -FilePath $installerPath -ArgumentList "--autorun" -Verb RunAs -Wait -NoNewWindow -PassThru
          if ($process.ExitCode -ne 0) {
            Write-Error "Installer failed with exit code $($process.ExitCode)"
            exit $process.ExitCode
          }

      - name: Install sentry-cli
        if: '!cancelled()'
        run: |
          choco install sentry-cli -y --no-progress
          sentry-cli --version

      - name: Upload errors
        if: '!cancelled()'
        run: just upload-errors

      - name: Upload logs
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: logs-windows
          if-no-files-found: ignore
          path: ~/AppData/Local/Floe/*
  
  notify:
    if: ${{ github.ref == 'refs/heads/main' && !cancelled() }}
    runs-on: ubuntu-latest
    needs: [linux-compile-and-test, windows-test, mac-compile-and-test]
    steps:
      - run: |
          report="Floe CI"
          report_job() {
            job=$1
            result=$2
            if [ "$result" == "success" ]; then
              report="$report | $job: ✅"
            else
              report="$report | $job: ❌"
            fi
          }
          report_job "Windows" ${{ needs.windows-test.result }}
          report_job "Mac" ${{ needs.mac-compile-and-test.result }}
          report_job "Linux" ${{ needs.linux-compile-and-test.result }}

          curl -d "$report" "ntfy.sh/${{ secrets.NTFY_CI_URL }}"
          

  generate-docs:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: nicknovitski/nix-develop@v1.2.1
      - uses: Hanaasagi/zig-action-cache@master
        with:
          cache-directories: |
            .floe-cache

      - run: just build native

      - name: Install docs_preprocessor system-wide
        run: |
          set -x
          FLOE_BIN_DIR=$(just --evaluate native_binary_dir_abs)
          sudo install "$FLOE_BIN_DIR/docs_preprocessor" /usr/local/bin/ 2>&1 || { echo "Failed to install binary: $?"; exit 1; }
          echo "Installation completed"

      - name: Deploy GitHub Pages
        run: |
          cd docs
          wget https://raw.githubusercontent.com/Floe-Project/Floe-Logos/main/rasterized/favicon.png -P theme
          wget https://raw.githubusercontent.com/Floe-Project/Floe-Logos/main/rasterized/favicon.svg -P theme
          mdbook build
          git worktree add gh-pages
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          cd gh-pages
          # Delete the ref to avoid keeping history.
          git update-ref -d refs/heads/gh-pages
          rm -rf *
          mv ../book/* .
          git add .
          git commit -m "Deploy $GITHUB_SHA to gh-pages"
          git push --force --set-upstream origin gh-pages

